<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Makes the gender radio buttons required.</title>
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
</head>

<body>
    <form id="myform">
        <fieldset>
            <label for="gender_male">
                <input type="radio" id="gender_male" value="m" name="gender" />
                Male
            </label>
            <label for="gender_female">
                <input type="radio" id="gender_female" value="f" name="gender" />
                Female
            </label>
            <label for="gender" class="error"></label>
        </fieldset>

        <fieldset>
            <label for="gender_male">
                <input type="radio" id="gender_male" value="m" name="222" />
                Male
            </label>
            <label for="gender_female">
                <input type="radio" id="gender_female" value="f" name="222" />
                Female
            </label>
            <label for="gender" class="error"></label>
        </fieldset>
        <br />
        <input type="submit" value="Validate!">
    </form>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: "valid"
    });
    $("#myform").validate({
        rules: {
            gender: {
                required: true
            }
        }
    });
    </script>
</body>

</html>
